<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <!-- Tampilan Formulir Buku -->
  <div aria-label="tampilan form buku" class="container p-3" style="display: none">
    <p class="h2">Form Buku</p>
    <hr>
    <form class="" target="">
      <div class="row g-3">
        <div class="col-12 ">
          <label for="Judul Buku" class="form-label">Judul Buku</label>
          <input type="text" class="form-control" id="Judul Buku" placeholder="" value="">
        </div>

        <div class="col-sm-6">
          <label for="ISBN" class="form-label">ISBN</label>
          <input type="text" class="form-control" id="ISBN" placeholder="" value="">
        </div>

        <div class="col-sm-6">
          <label for="ISBN 13" class="form-label">ISNB 13</label>
          <input type="text" class="form-control" id="lastName" placeholder="" value="">
        </div>

        <div class="col-12">
          <label for="ISBN 13" class="form-label">Deskripsi</label>
          <textarea type="text" class="form-control form-control-lg" id="lastName" placeholder="" value="" rows="2"></textarea>
        </div>

        <div class="col-sm-6">
          <label class="form-label" for="Penerbit">Penerbit</label>
          <select class="form-select">
            <option value="">Pilih Penerbit</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <div class="col-sm-6">
          <label class="form-label" for="Pengarang">Pengarang</label>
          <select class="form-select">
            <option value="">Pilih Pengarang</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <div class="col-sm-6">
          <label class="form-label" for="Jumlah">Jumlah</label>
          <div class="input-group">
            <button onclick="jml(-1)" class="btn btn-primary" type="button">-</button>
            <input class="form-control" type="number" name="" id="iJml">
            <button onclick="jml(1)" class="btn btn-primary" type="button">+</button>
          </div>
        </div>

        <div class="col-sm-6">
          <label class="form-label" for="Harga">Harga</label>
          <div class="input-group">
            <button onclick="hrg(-1)" class="btn btn-primary" type="button">-</button>
            <span class="input-group-text bg-body">Rp.</span>
            <input class="form-control" type="text" name="" id="iHrg">
            <button onclick="hrg(1)" class="btn btn-primary" type="button">+</button>
          </div>
        </div>

        <div class="col-sm-6">
          <label for="Tahun Penerbitan" class="form-label">Tahun Penerbitan</label>
          <input type="text" class="YP form-control">
        </div>

        <div class="col-sm-6">
          <label for="Diterima Pada" class="form-label">Diterima Pada</label>
          <input type="text" class="DP form-control">
        </div>

        <div class="col-sm-6">
          <label for="Diterima Pada" class="form-label">Kategori</label>
          <input type="text" class="form-control">
        </div>

        <div class="col-sm-6">
          <label for="Status" class="form-label">Status</label>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked" id="ChStatus">Tersedia</label>
          </div>
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit">Simpan</button>
        </div>

      </div>
    </form>
  </div>
</body>

</html>
